<div>

<div class="row">
  <div class="col-xs-12 company-name-wrapper">
    <div class="company-name animated" ng-class="{ fadeInDown: true }">ByTems</div>
  </div>
  <div class="col-xs-12 col-md-6 col-md-offset-4 col-lg-8 col-lg-offset-2">
    <div class="search-field-wrapper animated" ng-class="{ fadeInUp: true }">
      <div class="form-wrapper">
        <form ng-submit="vm.onSearch()">
          <input
            type="text"
            class="search-field"
            ng-model="vm.searchQuery"
            ng-model-options="{ debounce: 600 }"
            placeholder="Search for a product..." />
        </form>
        <div class="red-button search-button" ng-click="vm.onSearch()">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
      <div class="filter-wrapper">
        <div class="price-selector">
          <i class="fa fa-usd price-icon" aria-hidden="true"></i>
          <input type="number" ng-model="vm.minPrice" />
          <i class="fa fa-arrows-h" aria-hidden="true"></i>
          <input type="number" ng-model="vm.maxPrice" />
        </div>

        <div class="country-selector">
          <i class="fa fa-globe country-icon" aria-hidden="true"></i>
          <select name="country" ng-model="vm.country">
            <option value="All">Global</option>
            <option value="SE">Sweden</option>
            <option value="US">USA</option>
          </select>
        </div>
      </div>
      <div class="loader" ng-if="vm.isLoading">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-if="!vm.isLoading">
  <div ui-view="list"></div>
</div>
