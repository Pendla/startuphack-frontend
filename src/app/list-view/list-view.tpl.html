<div class="search-results col-xs-12 col-md-6 col-md-offset-4 col-lg-8 col-lg-offset-2">
  <div ng-click="$rootScope.priceDescending = !$rootScope.priceDescending" class="price-sort">
    {{ $rootScope.priceDescending ? 'Sort price by lowest' : 'Sort price by highest'}}
  </div>
  <div class="list-items-wrapper">
    <list-item ng-repeat="item in vm.items.response | orderBy: $rootScope.priceDescending ? '-price' : 'price' | limitTo: 50 " item="item"></list-item>
  </div>
</div>
