<div class="col-xs-12 list-item">
  <img src="{{ vm.item.image }}" alt="{{ vm.item.name }}" class="list-item-image" />
  <div class="list-item-info">
    <div class="list-item-product-name">{{ vm.item.name }}</div>
    <div class="list-item-product-desc">{{ vm.item.description }}</div>
  </div>
  <div class="list-item-quick-info">
    <div class="list-item-product-price">{{ vm.item.price }}</div>
    <div class="list-item-product-location">{{ vm.item.country }}, {{ vm.item.city }}</div>
  </div>
  <div class="red-button list-item-redirect">
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
  </div>
</div>
