<div class="col-xs-12 list-item animated" ng-class="{ fadeInUp: true }">
  <img ng-src="{{ vm.item.image }}" alt="{{ vm.item.name }}" class="list-item-image" />
  <div class="list-item-info">
    <div class="list-item-product-name">{{ vm.item.name }}</div>
    <div class="list-item-product-desc">{{ vm.item.description }}</div>
  </div>
  <div class="list-item-quick-info">
    <div class="list-item-product-price">
      {{ vm.item.price }} $
      <i class="fa fa-usd" aria-hidden="true"></i>
    </div>
    <div class="list-item-product-location">
      {{ vm.item.country }}, {{ vm.item.city }}
      <i class="fa fa-map-marker" aria-hidden="true"></i>
    </div>
  </div>
  <a href="http://{{ vm.item.url }}" target="_blank">
    <div class="red-button list-item-redirect">
      <i class="fa fa-chevron-right" aria-hidden="true"></i>
    </div>
  </a>
</div>
